<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Fine Bootstrap-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fine Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <!-- header -->
    <header class="text-start">
        <div class="container">
            <nav class="navbar navbar-expand-lg text-uppercase fw-semibold py-3" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">about</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <!-- Fine header -->
    <!-- main-->
    <main>
        <!-- jumbo -->
        <section class="mc-jumbo text-white py-4 text-uppercase">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <img src="img/avatar.svg" class="col-7 col-md-6 col-lg-4" alt="Jumbo">
                        <h1 class="pt-3">start bootstrap</h1>
                        <div class="mc-star py-2"><i class="fa-solid fa-star"></i></div>
                        <h6>graphic artist - web designer - illustrator</h6>
                    </div>
                </div>
            </div>
        </section>
        <!-- Fine jumbo -->
        <!-- portfolio -->
        <section class="container mc-porfolio py-5">
            <h2 class="text-uppercase m-0">portfolio</h2>
            <div class="mc-star py-3"><i class="fa-solid fa-star"></i></div>
            <div class="row gy-4">
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/cabin.png" alt="Cabin">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/cake.png" alt="Cake">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/circus.png" alt="Circus">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/game.png" alt="Game">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/safe.png" alt="Safe">
                </div>
                <div class="col-12 col-md-6 col-lg-4 mc-img-rounded">
                    <img src="img/submarine.png" alt="Submarine">
                </div>
            </div>
        </section>
        <!-- Fine porfolio -->
        <!-- about -->
        <div class="mc-about text-white py-5">
            <div class="container">
                <h2>about</h2>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 py-3">
                    </div>
                    <div class="col-12 col-md-6 py-3"></div>
                </div>
            </div>
        </div>
        <!-- Fine about -->
        <!-- form -->
        <div class="container py-5">
            <h2>form</h2>
        </div>
        <!-- Fine form -->
    </main>
    <!-- Fine main-->
    <!-- footer -->
    <footer class="text-white">
        <div class="container p-5">
            <div class="row gy-5">
                <div class="col-12 col-md-4">
                    <div>testo</div>
                </div>
                <div class="col-12 col-md-4">
                    <div>testo</div>
                </div>
                <div class="col-12 col-md-4">
                    <div>testo</div>
                </div>
            </div>
        </div>
        <div class="mc-footer-bottom p-4">
            <span>testo</span>
        </div>
    </footer>
    <!-- fine footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
